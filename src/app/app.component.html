<div class="container main-container">
    <h1>Firechat</h1>
    <hr>
    <div class="col-md-12 text-right">
        <button *ngIf="_chatService.usuario.id" (click)="_chatService.logout()" type="button" class="btn btn-outline-danger">
            logout
        </button>
    </div>
    <app-login *ngIf="!_chatService.usuario.id"></app-login>
    <div class="chat-window" *ngIf="_chatService.usuario.id">
        <app-chat></app-chat>
    </div>
</div>
